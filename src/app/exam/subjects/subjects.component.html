<div class="disply-container"> 
<div class="container allExams">
    <div class="row topRow">

        <div class="col-lg-12" *ngIf="!showLoader">
            <h2>Subjects:-</h2>
            <hr style="border: 2px solid black;">
            <div class="row">
                <ng-container *ngFor="let subject of subjects">
                <div class="col-lg-3 col-md-4 col-sm-6" style="width: 300px;">
                    <div class="card" (click)="selectCourse(subject.id,subject.name)">
                        <h5 class="text-center">{{subject.name | uppercase}}</h5>
                    </div>
                </div>
            </ng-container>
            </div>
        </div>

        <div class="loader" *ngIf="showLoader">
            <div class="justify-content-center jimu-primary-loading"></div>
        </div>
    </div>
</div>

</div>
