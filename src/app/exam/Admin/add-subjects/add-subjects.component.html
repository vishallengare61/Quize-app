<div class="displyy-container">
    <div class="card">
      <div class="card-header">
        <h4>Add Subject</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="addSubjectFrom">
          <div class="form-body">
            <div class="row">
              <div class="controller col-md-6">
                <label for="boardName">Select Board</label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                  formControlName="boardName" (change)="selectedBoard($event)">
                  <option selected>Select Board</option>
                  <option [value]="boards.id" *ngFor="let boards of boardsData">
                    {{ boards.name }}
                  </option>
                </select>
              </div>
              <div class="controller col-md-6">
                <label for="boardName">Select Class</label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                  formControlName="className" (change)="selectedClass($event)">
                  <option selected>Select Class</option>
                  <option [value]="classData.id" *ngFor="let classData of classData">
                    {{ classData.name }}
                  </option>
                </select>
              </div>
              <div class="controller col-md-6">
                <label for="className">Enter Subject</label>
                <input type="text" class="form-control" name="" id="" placeholder="Enter the Class" formControlName="SubjectName" />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="buttonSection row">
          <div class="col-md-6">
            <button class="btn btn-danger form-control" (click)="resetClassForm()">
              Reset Subject details
            </button>
          </div>
          <div class="col-md-6">
            <button [disabled]="!addSubjectFrom.valid" class="btn btn-success form-control" (click)="addSubject()">
              Add Subject
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
